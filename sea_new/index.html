	<body>		
		
		<script src="build/three.dev.min.js"></script>

		<script src="js/Detector.js"></script>
		
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, gui;

			var camera, scene, renderer, controls, clock, req;

			var title, info, loadPic;

			var g_animation, g_morph;

			var loader;

			// Initialize Three.JS

			init();
			
			//animate();

			//
			// SEA3D Loader
			//

			loader = new THREE.SEA3D( {

				autoPlay : true, // Auto play animations
				container : scene // Container to add models

			} );

			loader.onComplete = function( e ) {

				// Get camera from 3ds Max
				// use loader.get... to get others objects

				var cam = loader.getCamera( "Camera007" );
				if(cam){
					camera.position.copy( cam.position );
				    camera.rotation.copy( cam.rotation );
				}
				

				//controls.update();

				loadPic.style.visibility = 'hidden';
				info.innerHTML = "SEA3D Loaded in " + loader.file.timer.elapsedTime + "ms";

				autoZoom();

				animate();

			};

			loader.load( './assets/mascot.tjs.sea' );

			//

			function init() {

				scene = new THREE.Scene();
				clock = new THREE.Clock();

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 1000, - 300, 1000 );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( 0x171717, 1 );

				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				renderer.toneMapping = THREE.Uncharted2ToneMapping;
                renderer.toneMappingExposure = 3.0;
                renderer.toneMappingWhitePoint = 5.0;

				container.appendChild( renderer.domElement );

				controls = new THREE.OrbitControls( camera, renderer.domElement );

				// extra lights

				//scene.add(  new THREE.HemisphereLight( 0xddeeff, 0x0f0e0d, 1 ) );
				//scene.add( new THREE.AmbientLight( 0x333333 ) );

				// events

				window.addEventListener( 'resize', onWindowResize, false );

				// interface

				title = document.createElement('div');
				title.style.cssText = 'position:absolute; left:10px; top:10px; text-decoration: none; font-size:14px;'
				title.innerHTML = "<a href='https://github.com/sunag/sea3d' style='color:#0099FF' target='_blank'>SEA3D Format</a> â€¢ <a href='http://github.com/mrdoob/three.js' style='color:#f90' target='_blank'>THREE.JS</a>";

				container.appendChild(title);


				info = document.createElement('div');
				info.style.cssText = 'position:absolute; left:10px; top:30px;'
				container.appendChild(info);

				loadPic = document.createElement('img');
				loadPic.src = 'loader.gif';
				loadPic.style.cssText = 'position:absolute; left:50%; top:50%;'
				container.appendChild(loadPic);

				// gui

				initGui();

			}



			function initGui(){

				gui = new UIL.Gui( { width:250, bg:'rgba(44,44,38,0.1)' } );
				

				gui.add( 'fps', { res:70 } );
				gui.add('button', { name:'MASCOT', fontColor:'#D4B87B', height:20, sa:0 , sb:250 }).onChange( function(n){ clearAll(); loader.load( './assets/mascot.tjs.sea' );  } );
				gui.add('button', { name:'BABE', fontColor:'#D4B87B', height:20, sa:0 , sb:250 }).onChange( function(n){ clearAll(); loader.load( './assets/babe.sea' );  } );
				gui.add('button', { name:'ANDROID', fontColor:'#D4B87B', height:20, sa:0 , sb:250 }).onChange( function(n){ clearAll(); loader.load( './assets/droid.sea' );  } );
				gui.add('button', { name:'MECK', fontColor:'#D4B87B', height:20, sa:0 , sb:250 }).onChange( function(n){ clearAll(); loader.load( './assets/meck.sea' );  } );


				gui.add('button', { name:'LOAD', callback:callbackLoad, fontColor:'#D4B87B', height:30, drag:true, sa:0 , sb:250 });

				g_animation = gui.add('group', { name:'ANIMATIONS' })
				g_morph = gui.add('group', { name:'MORPHS' })



			}

			function clearAll() {

				gui.clear();
				initGui();

				//if(g_animation) g_animation.clear();

				cancelAnimationFrame( req );
				loadPic.style.visibility = 'block';



				var o;
				for (var i = scene.children.length - 1; i >= 0 ; i--) {

					o = scene.children[i];

					clear( o, scene );
				}


			}

			function clear( obj, parent ) {

				if( obj.material ) obj.material.dispose();
				if( obj.geometry ) obj.geometry.dispose();

				parent.remove(obj);

			}

			/*function geometryCenter ( m ){

				var v  = new THREE.Vector3();
				var t  = new THREE.Vector3();
				var n;
				var p = m.geometry.attributes.position.array;
				var lng = p.length/3;

				for(var i=0; i<lng; i++) {
					n = i*3;
					t.set(p[n], p[n+1], p[n+2]);//.add(m.position);
					v.add( t );
				}

				v.divideScalar( lng );

				v.add(m.position)
				//v.divideScalar( 0.5 );

				return v;


			}*/

			function addAnimator( o ){

				o.material.skinning = true;

				for(var a in o.animations ){
					g_animation.add('button', { name:a, sa:0, sb:200 }).onChange( function(n){ o.play(n);  } );
				}

				g_animation.open();
			}

			function addMorphs( o ){
				//console.log(o.morphTargetDictionary)


				o.material.morphTargets = true;

				for(var a in o.morphTargetDictionary ){

					var m = a;
					g_morph.add('slide', { name:m, min:0, max:1, value:o.morphTargetDictionary[m]  }).onChange( function(v){  o.setWeight( this.txt, v ); } );
				}

				g_morph.open();
			}

			function autoZoom(){

				var o, b, v;
				var bx = new THREE.Box3();
				var max = 0;
				var centers = [];
				var v1= new THREE.Vector3();
				var v2= new THREE.Vector3();

				for (var i = 0, l = scene.children.length; i < l ; i++) {

					o = scene.children[i];

					

					if(o.material){
						if(o.material.type === 'MeshBasicMaterial')o.material = new THREE.MeshStandardMaterial();
					}


				    if(o.animations) addAnimator( o );

				    if(o.morphTargetDictionary) addMorphs( o );
					

					


					if(o.geometry){ 

						

						o.geometry.computeBoundingBox()

						//v = geometryCenter(o);
						//centers.push( v )
						b = o.geometry.boundingBox;
						v1.copy(o.position).add(b.min);
						v2.copy(o.position).add(b.max);
						if(v1.x < bx.min.x) bx.min.x = v1.x;
						if(v2.x > bx.max.x) bx.max.x = v2.x;
						if(v1.y < bx.min.y) bx.min.y = v1.y;
						if(v2.y > bx.max.y) bx.max.y = v2.y;
						if(v1.z < bx.min.z) bx.min.z = v1.z;
						if(v2.z > bx.max.z) bx.max.z = v2.z;

						
					}

				}

				var sphere = bx.getBoundingSphere();
				var centroid = sphere.center;

				camera.position.copy( centroid );
				controls.target.copy( centroid );

				var fov = 45;
				var vFOV = fov * (Math.PI / 180); // convert to radians
				camera.position.z = (sphere.radius * 2.5) / (2 * Math.tan(vFOV / 2) );

				
				var hemiLight = new THREE.HemisphereLight( 0xddeeff, 0x0f0e0d, 1 );
				hemiLight.color.setHSL( 0.6, 1, 0.6 );
				hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
				hemiLight.position.copy( centroid );
                scene.add(  hemiLight );

                controls.update();


			}

			function callbackLoad( response, fname, type ) {

				//console.log( type );

				if( type !== 'sea' ){ info.innerHTML = "is not SEA3D file ?!"; return; }

				clearAll();
				loader.file.read( response );
				
			}


			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				var delta = clock.getDelta();

				req = requestAnimationFrame( animate );

				// Update sea3d Animations
				THREE.SEA3D.AnimationHandler.update( delta );

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
