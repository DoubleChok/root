<!DOCTYPE html>
<html lang="en">
	<head>
		<title>SEA3D File Format - WebGL</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta property="og:image" content="http://sunag.github.io/sea3d/Media/Mascot.jpg"/>
		<meta property="og:title" content="SEA3D File Format - WebGL (ThreeJS)"/>
		<meta property="og:url" content="https://github.com/sunag/sea3d"/>
		<meta property="og:site_name" content="SEA3D File Format"/>
		<meta property="og:type" content="website"/>
		<meta property="og:description" content="A file format for games"/>
		<meta name="language" content="en-us" />
		<link rel="shortcut icon" href="http://sunag.github.io/sea3d/favicon.ico" type="image/x-icon" />
		<style>
			body {
				font-family: Monospace;
				background-color: #171717;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				left:10px;
				width: 300px;
				text-align: left;
				z-index: 100;
				display:block;
			}			
			#loading {
			  position: fixed;
			  top: 50%;
			  left: 50%;
			}
			#info a, .button { color: #999; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>		
		<div id="info">
		<a href="https://github.com/sunag/sea3d" style="color:#0099FF" target="_blank">SEA3D Format</a> â€¢ <a href="http://github.com/mrdoob/three.js" style="color:#f00" target="_blank">Three.JS.	
		</div>

		<div id="loading">
			<img src="loader.gif" alt="Loading...">
		</div>
		
		<script src="build/three.dev.min.js"></script>	
		<script src="build/sea.js"></script>

		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/uil.min.js"></script>

		<!--
		<script src="js/physics/ammo.js"></script>
		<script src="js/physics/ammo.three.js"></script>
		<script src="js/physics/SEA3DAmmoLoader.js"></script>
		-->
		
		<script src="js/Detector.js"></script>
		
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, gui;

			var camera, scene, renderer, controls, clock;

			var loader;

			// Initialize Three.JS

			init();
			initGui();
			//animate();

			//
			// SEA3D Loader
			//

			loader = new THREE.SEA3D( {

				autoPlay : true, // Auto play animations
				container : scene // Container to add models

			} );

			loader.onComplete = function( e ) {

				// Get camera from 3ds Max
				// use loader.get... to get others objects

				var cam = loader.getCamera( "Camera007" );
				if(cam){
					camera.position.copy( cam.position );
				    camera.rotation.copy( cam.rotation );
				}
				

				controls.update();

				document.getElementById('loading').style.visibility = 'hidden';
				console.log( "SEA3D Loaded:", loader.file.timer.elapsedTime + "ms" );

				animate();

			};

			loader.load( './assets/mascot.tjs.sea' );

			//

			function init() {

				scene = new THREE.Scene();
				clock = new THREE.Clock();

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 1000, - 300, 1000 );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( 0x171717, 1 );

				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				renderer.toneMapping = THREE.Uncharted2ToneMapping;
                renderer.toneMappingExposure = 3.0;
                renderer.toneMappingWhitePoint = 5.0;

				container.appendChild( renderer.domElement );

				controls = new THREE.OrbitControls( camera, renderer.domElement );

				// extra lights

				//scene.add(  new THREE.HemisphereLight( 0xddeeff, 0x0f0e0d, 1 ) );
				//scene.add( new THREE.AmbientLight( 0x333333 ) );

				// events

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function initGui(){

				gui = new UIL.Gui( { width:250, bg:'rgba(44,44,38,0.1)' } );
				

				gui.add( 'fps', { res:70 } );
				gui.add('button', { name:'LOAD', callback:callbackLoad, fontColor:'#D4B87B', height:30, drag:true, sa:0 , sb:250 });



			}

			function clearAll() {

				var o;
				for (var i = scene.children.length - 1; i >= 0 ; i--) {

					o = scene.children[i];

					clear( o, scene );
				}


			}

			function clear( obj, parent ) {

				if( obj.material ) obj.material.dispose();
				if( obj.geometry ) obj.geometry.dispose();

				parent.remove(obj);

			}

			function callbackLoad( response ) {

				clearAll();
				loader.file.read( response );
				
			}


			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				var delta = clock.getDelta();

				requestAnimationFrame( animate );

				// Update sea3d Animations
				THREE.SEA3D.AnimationHandler.update( delta );

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
