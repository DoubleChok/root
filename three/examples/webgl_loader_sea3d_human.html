			function init() {

				clock = new THREE.Clock();

				camera.position.y = 80;
				camera.scale.x = -1
				//camera.scale.set(-1, 1, 1);

				scene = new THREE.Scene();
				scene.add( camera );

				renderer = new THREE.WebGLRenderer( { antialias: false } );

				container.appendChild( stats.domElement );

				pool = new SEA3D.Pool();
				pool.load( ['models/sea3d/woman.sea'], initObject );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function createShader( anim, morph, img) {

				var shader = THREE.Spherical;

				var uniforms = THREE.UniformsUtils.merge([
					shader.uniforms,
					THREE.UniformsLib[ "common" ],
				]);
				material = new THREE.ShaderMaterial({
			        uniforms: uniforms,
			        vertexShader: shader.vs,
			        fragmentShader: shader.fs,
			        shading: THREE.SmoothShading,
			        skinning : anim || false,
			        morphTargets : morph || false
			    });
			    if(img){
			    	var tx = THREE.ImageUtils.loadTexture( img );
			    	tx.flipY = false;
			        material.uniforms.map.value = tx;
			        material.uniforms.useMap.value = 1.0;
			    }
			    material.uniforms.mat.value = THREE.ImageUtils.loadTexture( 'textures/spherical/env2.jpg' );
			    material.uniforms.color.value = new THREE.Color( 0xFFFFFF );
			    return material;

			}

			function animate() {

				requestAnimationFrame( animate );

				var delta = clock.getDelta();
				THREE.AnimationHandler.update( delta );
				//if(modelLoaded)upBone();

				renderer.render( scene, camera );
