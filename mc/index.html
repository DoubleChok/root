<body>
<canvas id='three_canvas'></canvas>
<div id='debug'>debug</div>
<script>

//var canvas = document.getElementById('three_canvas');
var debug = document.getElementById('debug');

var isWithEffect = false;

var v = new V.View(90, 90, 100, 80, 'env.jpg');
var it = new V.Interface(v);
var gui = new V.Gui();

var s = null;

//

var scenes = [];
scenes[0] = new Sodaplay.NetWork(v);
scenes[1] = new Traffic.NetWork(v);
scenes[2] = new Landscape.NetWork(v);
//scenes[3] = new SimpleTest.NetWork(v);
it.init();

function startEffect(){
	if(s==null) s = new Serious.Editor();
	v.setSeriously(s);
}
function stopEffect(){
	v.stopSeriously();
}

loop();

function loop(){
    requestAnimationFrame( loop );

    TWEEN.update();

    var i = scenes.length;
    while(i--) scenes[i].update();

    v.render();

    debug.innerHTML = v.info;
}

</script>
</body>
